server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filter:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: profesor
          uri: lb://profesor
          predicates:
            - Path=8001/profesor/**
        - id: impresoras
          uri: lb://impresoras
          predicates:
            - Path=8003/impresoras/**
        - id: prestamos
          uri: lb://prestamos
          predicates:
            - Path=8002/prestamos/**