server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filter:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: profesor
          uri: localhost:8001
          predicates:
            - Path=/profesor/**
        - id: impresoras
          uri: localhost:8003
          predicates:
            - Path=/impresoras/**
        - id: prestamos
          uri: localhost:8002
          predicates:
            - Path=/prestamos/**